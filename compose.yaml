services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: weave-demo-server:latest
    ports:
      - "2567:2567"
    environment:
      - NODE_ENV=production

  cloudflared:
    image: cloudflare/cloudflared:latest
    depends_on:
      - server
    command: tunnel --protocol http2 --no-autoupdate --url http://server:2567
