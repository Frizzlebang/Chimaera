<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WEAVE demo (Vite)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      #log { border:1px solid #ddd; padding:12px; height:200px; overflow:auto; }
      .row { display:flex; gap:8px; margin:8px 0; flex-wrap: wrap; }
      input,button { padding:8px; }
      table { border-collapse: collapse; margin-top:12px; }
      td,th { border:1px solid #ddd; padding:6px 10px; }
    </style>
  </head>
  <body>
    <h1>WEAVE demo room (Vite)</h1>
    <div class="row">
      <input id="name" placeholder="Your name" />
      <button id="joinBtn">Join room</button>
      <span id="status">disconnected</span>
    </div>

    <div class="row">
      <button data-kind="hp_delta" data-val="-1">-1 HP</button>
      <button data-kind="hp_delta" data-val="+1">+1 HP</button>
      <button data-kind="xp_delta" data-val="+5">+5 XP</button>
    </div>

    <div id="log"></div>

    <h3>Players</h3>
    <table id="players"><thead><tr><th>Name</th><th>HP</th><th>XP</th></tr></thead><tbody></tbody></table>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
