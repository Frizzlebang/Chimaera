<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; object-src 'none';">
  <title>WEAVE DEMO ROOM</title>
  <!-- Keep your custom styles -->
  <link rel="stylesheet" href="/src/styles.css" />
</head>

  <body class="font-sans antialiased">
    <div class="container">
      <div class="left-panel">
        <!-- Auth / Join Panel -->
        <section class="auth-section" id="authCard">
          <h2>JOIN ROOM</h2>
          <div id="sessionBanner" class="banner hidden"></div>

          <form id="joinForm" autocomplete="off">
            <div class="form-group">
              <label>Email</label>
              <input id="email" type="email" required placeholder="dev@example.com" />
            </div>

            <div class="form-group">
              <label>Name</label>
              <input id="name" type="text" required placeholder="Dev" />
            </div>

            <div class="form-group">
              <label>Campaign Slug</label>
              <input id="campaignSlug" type="text" required placeholder="demo-campaign" />
            </div>

            <div class="form-group">
              <label>Role</label>
              <select id="role" required>
                <option value="owner">owner</option>
                <option value="player">player</option>
              </select>
            </div>

            <div class="actions">
              <button id="joinBtn" type="submit" class="btn-primary">Join Room</button>
              <button id="logoutBtn" type="button" class="btn-ghost">Logout</button>
            </div>
            <div id="authInfo" class="signed-in"></div>
          </form>
        </section>

        <!-- Controls -->
        <section class="controls-section" id="controlsCard">
          <h2>Self Controls</h2>
          <div class="control-buttons">
            <button class="op btn-control hp-negative" data-kind="hp" data-val="-1">HP -1</button>
            <button class="op btn-control hp-positive" data-kind="hp" data-val="+1">HP +1</button>
            <button class="op btn-control xp" data-kind="xp" data-val="+1">XP +1</button>
            <button class="op btn-control xp" data-kind="xp" data-val="+5">XP +5</button>
          </div>
          <div id="log" class="activity-log"></div>
        </section>
      </div>

      <div class="right-panel">
        <div class="header-section">
          <h1>WEAVE DEMO ROOM</h1>
          <div class="version">Version 1.30</div>
          <div id="connDot" class="status dot--logged_out" title="connection state">
            <span class="status-text">disconnected</span>
          </div>
        </div>

        <!-- Roster -->
        <section class="players-section">
          <h2>Players</h2>
          <table id="players" class="players-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>HP</th>
                <th>XP</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr class="empty-state"><td colspan="4">No players connected</td></tr>
            </tbody>
          </table>
          
          <div class="logo-container">
            <img src="/src/assets/SeekPng.com_d-1.svg" alt="Logo" />
          </div>
        </section>
      </div>
    </div>

    <!-- Vite bundle -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
